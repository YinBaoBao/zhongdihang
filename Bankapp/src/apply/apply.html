<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建登记申请</title>
    <link rel="stylesheet" href="../common/style/reset.css">
    <link rel="stylesheet" href="../common/style/apply.css">
</head>
<body>
    <div class="huiyaya-body apply_body">
        <div class="tabs_header">
            <div class="header_input">
                <input class="input_inner" type="text" value="" placeholder="请输入抵押合同编号，自动填充">
            </div>
            <div class="tianchong">
                <a class="tainchong_a" href="">
                    <img class="tainchong_img" src="tianchong_icon.png" alt="">
                </a>
            </div>
        </div>
        <div class="apply_content">
            <div class="tabs_content">
                <table class="apply_table" cellpadding="8" cellspacing="0">
                    <tr>
                        <td>抵押合同编号</td>
                        <td></td>
                        <td>银行抵押业务号</td>
                        <td></td>
                        <td>银行业务编号</td>
                        <td></td>
                        <td>贷款账号</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>债权人</td>
                        <td colspan="3"></td>
                        <td>债务人</td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td style="padding: 0;" colspan="4">
                            <table class="tabs_inner" cellpadding="8" cellspacing="0">
                                <tr>
                                    <td>抵押合同签署日期</td>
                                    <td></td>
                                    <td>债务履行开始时间</td>
                                </tr>
                            </table>
                        </td>
                        <td style="padding: 0;" colspan="4">
                            <table class="tabs_inner" cellpadding="8" cellspacing="0">
                                <tr>
                                    <td></td>
                                    <td>债务履行结束时间</td>
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0;" colspan="4">
                            <table class="tabs_inner" cellpadding="8" cellspacing="0">
                                <tr>
                                    <td>被担保债权数额</td>
                                    <td></td>
                                    <td>担保范围</td>
                                </tr>
                            </table>
                        </td>
                        <td style="padding: 0;" colspan="4">
                            <table class="tabs_inner" cellpadding="8" cellspacing="0">
                                <tr>
                                    <td></td>
                                    <td>抵押方式</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
